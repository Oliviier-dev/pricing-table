<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Table</title>
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <div class="free">
                <h3>Free</h3>
                <p class="price">$0</p>
                <p class="desc">Free for your whole team</p>
                <p>For individuals or teams looking to organize anything.</p>
                <button>Get started</button>
            </div>

            <div class="standard">
                <h3>Standard</h3>
                <p class="price">$6</p>
                <p class="desc">Per user per month</p>
                <p>For teams that need to manage more work.</p>
                <button>Upgrade Now</button>
            </div>

            <div class="premium">
                <h3>Premium</h3>
                <p class="price">$12</p>
                <p class="desc">Per user per month</p>
                <p>Best for teams that need to track multiple projects.</p>
                <button>Try for Free</button>
            </div>
        </div>
    </div>

</body>
</html>
